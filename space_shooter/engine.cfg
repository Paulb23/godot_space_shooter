[application]

name="space_shooter"
icon="icon.png"

[autoload]

globals="res://res/scripts/globals.gd"

[display]

width=864
height=486
resizable=false
orientation="landscape"
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]
shoot=[key(Space)]

[physics]

fixed_fps=60

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=2
default_clear_color=#ff362d55
